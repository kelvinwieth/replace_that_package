name: Run tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  dart-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Dart
      uses: dart-lang/setup-dart@v1
      with:
        sdk: '3.5.3'

    - name: Install Dart Dependencies
      run: dart pub get

    - name: Run Dart Tests
      run: dart test
